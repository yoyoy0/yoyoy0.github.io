<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>P47R1CK.NET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #282828, #1a1a1a);
            background-size: 400% 400%;
            animation: backgroundShift 20s ease infinite; /* Slowed down the background movement */
            font-family: "Poiret One", sans-serif;
        }

        h1 {
            font-size: 10vw; /* Responsive font size based on viewport width */
            color: #99cc33; /* Softer yellow-green neon color */
            text-align: center;
            text-transform: uppercase;
            position: relative;
            text-shadow:
                0 0 2px #ffffff,    /* White inner glow */
                0 0 3px #ffffff,    /* Softer white glow */
                0 0 7px #99cc33,    /* Dimmed yellow-green glow */
                0 0 10px #ff66ff,   /* Pink glow */
                0 0 15px #00ffff,   /* Cyan glow */
                0 0 20px #669933;   /* Green outer glow */
        }

        /* Pseudo-elements for flickering */
        h1::before, h1::after {
            content: "P47R1CK.NET"; /* Copy of the text */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #99cc33;
            text-shadow: 0 0 2px #ffffff, 0 0 3px #ffffff, 0 0 7px #99cc33, 0 0 10px #ff66ff, 0 0 15px #00ffff, 0 0 20px #669933;
            opacity: 0;
        }

        h1::before {
            animation: flicker1 2.5s infinite steps(10); /* More random flicker timing */
        }

        h1::after {
            animation: flicker2 3.5s infinite steps(15); /* More random flicker timing */
        }

        /* Flicker keyframes for different spots */
        @keyframes flicker1 {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        @keyframes flicker2 {
            0%, 10%, 20%, 30%, 60%, 80%, 100% {
                opacity: 1;
            }
            15%, 25%, 65%, 75% {
                opacity: 0;
            }
        }

        /* Background animation for subtle movement */
        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>P47R1CK.NET</h1>
</body>
</html>
