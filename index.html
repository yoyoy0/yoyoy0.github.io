<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>P47R1CK.NET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poiret One", sans-serif;
            position: relative;
        }

        /* Background image with a darker overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/concrete-bg.jpeg') no-repeat center center; /* Background image */
            background-size: cover;
            z-index: -2; /* Ensure it stays below everything */
            filter: brightness(0.3); /* Darken the image */
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent overlay */
            z-index: -1; /* Ensure it stays below the text */
        }

        h1 {
            font-size: 15vw; /* Increased font size */
            color: #1a1a1a; /* Dark base color to simulate blacklight text */
            text-align: center;
            text-transform: uppercase;
            position: relative;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.7)); /* Slight shadow for depth */
            opacity: 0; /* Initially off */
            font-weight: bold; /* Make the font bolder */
            animation: turnOn 2.5s ease forwards 3s; /* Neon turns on after 3 seconds */
        }

        /* Neon glow effect */
        h1 span {
            display: inline-block;
            text-shadow:
                0 0 1px #000,    /* Subtle dark inner shadow */
                0 0 3px #4c4c4c, /* Soft inner glow */
                0 0 6px #99cc33, /* Slight blacklight green glow */
                0 0 8px #99cc33; /* Subtle outer glow */
            animation: glowUp 2.5s ease forwards 3s; /* Delayed glow-up animation */
        }

        /* Turn on animation for the text */
        @keyframes turnOn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Gradual glow increase for the neon effect */
        @keyframes glowUp {
            0% {
                text-shadow:
                    0 0 1px #000,
                    0 0 2px #4c4c4c,
                    0 0 3px #29360d,
                    0 0 5px #99cc33;
            }
            100% {
                text-shadow:
                    0 0 2px #000,
                    0 0 4px #99cc33,
                    0 0 8px #99cc33,
                    0 0 12px #99cc33;
            }
        }

        /* Flicker animations for all characters */
        h1 span {
            animation: glowUp 2.5s ease forwards 3s, flicker 3s infinite 5s;
        }

        /* Random flicker timing for each span */
        @keyframes flicker {
            0%, 80%, 100% {
                opacity: 1;
            }
            81%, 83%, 85%, 87%, 89%, 91%, 93%, 95%, 97%, 99% {
                opacity: 0;
            }
        }

        /* Independent flicker for each character */
        h1 span:nth-child(1) {
            animation-delay: 3.2s, 5.2s;
        }

        h1 span:nth-child(2) {
            animation-delay: 3.3s, 5.1s;
        }

        h1 span:nth-child(3) {
            animation-delay: 3.4s, 5.3s;
        }

        h1 span:nth-child(4) {
            animation-delay: 3.5s, 5.4s;
        }

        h1 span:nth-child(5) {
            animation-delay: 3.6s, 5.2s;
        }

        h1 span:nth-child(6) {
            animation-delay: 3.7s, 5.5s;
        }

        h1 span:nth-child(7) {
            animation-delay: 3.8s, 5.6s;
        }

        h1 span:nth-child(8) {
            animation-delay: 3.9s, 5.7s;
        }

        h1 span:nth-child(9) {
            animation-delay: 4s, 5.8s;
        }

        h1 span:nth-child(10) {
            animation-delay: 4.1s, 5.3s;
        }

        h1 span:nth-child(11) {
            animation-delay: 4.2s, 5.9s;
        }
    </style>
</head>
<body>
    <h1>
        <!-- Applying the flicker to all characters -->
        <span>P</span><span class="number-4">4</span><span class="number-7">7</span><span>R</span><span class="number-1">1</span><span>C</span><span>K</span><span>.</span><span>N</span><span>E</span><span>T</span>
    </h1>
</body>
</html>
