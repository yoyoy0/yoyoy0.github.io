<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>P47R1CK.NET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://your-brick-wall-image-url.jpg') no-repeat center center; /* URL of brick wall image */
            background-size: cover; /* Ensures the image covers the entire background */
            font-family: "Poiret One", sans-serif;
        }

        h1 {
            font-size: 10vw; /* Responsive font size */
            color: #99cc33; /* Softer yellow-green neon color */
            text-align: center;
            text-transform: uppercase;
            position: relative;
        }

        /* Applying neon glow to each span */
        h1 span {
            display: inline-block;
            text-shadow:
                0 0 2px #ffffff,    /* Inner white glow */
                0 0 3px #ffffff,    /* Softer glow */
                0 0 7px #99cc33,    /* Dimmed yellow-green glow */
                0 0 10px #ff66ff,   /* Pink glow */
                0 0 13px #00ffff,   /* Cyan glow */
                0 0 15px #669933;   /* Green outer glow */
        }

        /* Flicker animations for each number, flickering independently */
        h1 span.number-4 {
            animation: flicker1 2s infinite;
        }

        h1 span.number-7 {
            animation: flicker2 3s infinite;
        }

        h1 span.number-1 {
            animation: flicker3 2.5s infinite;
        }

        /* More frequent and less smooth flicker keyframes */
        @keyframes flicker1 {
            0%, 90%, 100% {
                opacity: 1;
            }
            91%, 93%, 95% {
                opacity: 0;
            }
        }

        @keyframes flicker2 {
            0%, 85%, 100% {
                opacity: 1;
            }
            86%, 88%, 92% {
                opacity: 0;
            }
        }

        @keyframes flicker3 {
            0%, 80%, 100% {
                opacity: 1;
            }
            81%, 84%, 89% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>
        <!-- Applying unique classes to numbers for independent flickering -->
        <span>P</span><span class="number-4">4</span><span class="number-7">7</span><span>R</span><span class="number-1">1</span><span>C</span><span>K</span><span>.</span><span>N</span><span>E</span><span>T</span>
    </h1>
</body>
</html>
