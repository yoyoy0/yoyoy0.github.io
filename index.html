<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>P47R1CK.NET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #282828, #1a1a1a);
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
            color: #ffffff;
            font-family: "Poiret One", sans-serif;
            font-weight: 400;
        }

        h1 {
            font-size: 5rem;
            color: #0ff; /* Light neon color */
            text-align: center;
            text-transform: uppercase;
            text-shadow:
                0 0 5px #0ff,    /* Outer glow */
                0 0 10px #0ff,
                0 0 20px #00f,   /* Darker blue inner glow */
                0 0 30px #00f,
                0 0 40px #00f,
                0 0 50px #00f,
                0 0 60px #00f,
                0 0 70px #00f;
            animation: neonFlicker 2s infinite alternate;
        }

        /* Background animation for subtle movement */
        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Neon flicker effect */
        @keyframes neonFlicker {
            0% {
                text-shadow:
                    0 0 2px #0ff,
                    0 0 4px #0ff,
                    0 0 8px #0ff,
                    0 0 10px #00f,
                    0 0 20px #00f,
                    0 0 30px #00f,
                    0 0 40px #00f,
                    0 0 50px #00f;
            }
            50% {
                text-shadow:
                    0 0 5px #0ff,
                    0 0 10px #0ff,
                    0 0 20px #00f,
                    0 0 30px #00f,
                    0 0 40px #00f,
                    0 0 50px #00f,
                    0 0 60px #00f;
            }
            100% {
                text-shadow:
                    0 0 2px #0ff,
                    0 0 4px #0ff,
                    0 0 8px #0ff,
                    0 0 10px #00f,
                    0 0 20px #00f,
                    0 0 30px #00f,
                    0 0 40px #00f;
            }
        }
    </style>
</head>
<body>
    <h1>P47R1CK.NET</h1>
</body>
</html>
