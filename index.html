<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>P47R1CK.NET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #282828, #1a1a1a);
            background-size: 400% 400%;
            animation: backgroundShift 20s ease infinite;
            font-family: "Poiret One", sans-serif;
        }

        h1 {
            font-size: 10vw; /* Responsive font size */
            color: #99cc33; /* Softer yellow-green neon color */
            text-align: center;
            text-transform: uppercase;
            position: relative;
        }

        /* Applying neon glow to each span */
        h1 span {
            display: inline-block;
            text-shadow:
                0 0 2px #ffffff,    /* Inner white glow */
                0 0 3px #ffffff,    /* Softer glow */
                0 0 7px #99cc33,    /* Dimmed yellow-green glow */
                0 0 10px #ff66ff,   /* Pink glow */
                0 0 15px #00ffff,   /* Cyan glow */
                0 0 20px #669933;   /* Green outer glow */
        }

        /* Flicker animations only for numbers */
        h1 span.number {
            animation: flicker 10s infinite;
        }

        /* Flicker keyframes (less frequent flicker) */
        @keyframes flicker {
            0%, 90%, 100% {
                opacity: 1;
            }
            91%, 94%, 98% {
                opacity: 0;
            }
        }

        /* Background animation for subtle movement */
        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>
        <!-- Wrapping the numbers with the class "number" to apply the flicker -->
        <span>P</span><span class="number">4</span><span class="number">7</span><span>R</span><span class="number">1</span><span>C</span><span>K</span><span>.</span><span>N</span><span>E</span><span>T</span>
    </h1>
</body>
</html>
