<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>P47R1CK.NET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poiret One", sans-serif;
            position: relative;
        }

        /* Background image with a darker overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/concrete-background.jpeg') no-repeat center center; /* Background image */
            background-size: cover;
            z-index: -2; /* Ensure it stays below everything */
            filter: brightness(0.3); /* Darken the image */
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent overlay */
            z-index: -1; /* Ensure it stays below the text */
        }

        h1 {
            font-size: 15vw; /* Increased font size */
            color: #1a1a1a; /* Dark base color to simulate blacklight text */
            text-align: center;
            text-transform: uppercase;
            position: relative;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.7)); /* Slight shadow for depth */
            opacity: 0; /* Initially off */
            font-weight: bold; /* Make the font bolder */
            animation: turnOn 2.5s ease forwards 3s; /* Neon turns on after 3 seconds */
        }

        /* Neon glow effect */
        h1 span {
            display: inline-block;
            text-shadow:
                0 0 2px #000,    /* Dark inner shadow to create glow effect */
                0 0 3px #4c4c4c, /* Soft inner glow */
                0 0 6px #99cc33, /* Blacklight green glow */
                0 0 12px #99cc33;
            animation: glowUp 2.5s ease forwards 3s; /* Delayed glow-up animation */
        }

        /* Turn on animation for the text */
        @keyframes turnOn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Gradual glow increase for the neon effect */
        @keyframes glowUp {
            0% {
                text-shadow:
                    0 0 1px #000,
                    0 0 2px #4c4c4c,
                    0 0 3px #29360d,
                    0 0 5px #99cc33;
            }
            100% {
                text-shadow:
                    0 0 3px #000,
                    0 0 6px #99cc33,
                    0 0 12px #99cc33,
                    0 0 20px #99cc33,
                    0 0 50px #99cc33;
            }
        }

        /* Flicker animations for each number, flickering independently */
        h1 span.number-4 {
            animation: glowUp 2.5s ease forwards 3s, flicker1 2s infinite 5.5s;
        }

        h1 span.number-7 {
            animation: glowUp 2.5s ease forwards 3s, flicker2 3s infinite 6s;
        }

        h1 span.number-1 {
            animation: glowUp 2.5s ease forwards 3s, flicker3 2.5s infinite 5.8s;
        }

        /* Flicker keyframes */
        @keyframes flicker1 {
            0%, 90%, 100% {
                opacity: 1;
            }
            91%, 93%, 95% {
                opacity: 0;
            }
        }

        @keyframes flicker2 {
            0%, 85%, 100% {
                opacity: 1;
            }
            86%, 88%, 92% {
                opacity: 0;
            }
        }

        @keyframes flicker3 {
            0%, 80%, 100% {
                opacity: 1;
            }
            81%, 84%, 89% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>
        <!-- Applying unique classes to numbers for independent flickering -->
        <span>P</span><span class="number-4">4</span><span class="number-7">7</span><span>R</span><span class="number-1">1</span><span>C</span><span>K</span><span>.</span><span>N</span><span>E</span><span>T</span>
    </h1>
</body>
</html>
