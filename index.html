<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>P47R1CK.NET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poiret One", sans-serif;
            position: relative; /* Required for the overlay */
        }

        /* Background image with a darker overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('hwkaji-dQTfLquJq0Q-unsplash.jpeg') no-repeat center center; /* Background image */
            background-size: cover;
            z-index: -2; /* Ensure it stays below everything */
            filter: brightness(0.4); /* Darken the image */
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent overlay */
            z-index: -1; /* Ensure it stays below the text */
        }

        h1 {
            font-size: 10vw; /* Responsive font size */
            color: #99cc33; /* Neon color */
            text-align: center;
            text-transform: uppercase;
            position: relative;
            filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.7)); /* Drop shadow for depth */
        }

        /* Enhanced neon glow effect */
        h1 span {
            display: inline-block;
            text-shadow:
                0 0 5px #fff,    /* Bright white inner glow */
                0 0 10px #99cc33, /* Neon green core glow */
                0 0 20px #99cc33, /* Larger neon green glow */
                0 0 40px #99cc33, /* Further neon glow */
                0 0 60px #99cc33, /* Expanding neon glow */
                0 0 80px #99cc33; /* Subtle outer glow */
        }

        /* Flicker animations for each number, flickering independently */
        h1 span.number-4 {
            animation: flicker1 2s infinite;
        }

        h1 span.number-7 {
            animation: flicker2 3s infinite;
        }

        h1 span.number-1 {
            animation: flicker3 2.5s infinite;
        }

        /* Faster but less smooth flicker keyframes */
        @keyframes flicker1 {
            0%, 90%, 100% {
                opacity: 1;
            }
            91%, 93%, 95% {
                opacity: 0;
            }
        }

        @keyframes flicker2 {
            0%, 85%, 100% {
                opacity: 1;
            }
            86%, 88%, 92% {
                opacity: 0;
            }
        }

        @keyframes flicker3 {
            0%, 80%, 100% {
                opacity: 1;
            }
            81%, 84%, 89% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>
        <!-- Applying unique classes to numbers for independent flickering -->
        <span>P</span><span class="number-4">4</span><span class="number-7">7</span><span>R</span><span class="number-1">1</span><span>C</span><span>K</span><span>.</span><span>N</span><span>E</span><span>T</span>
    </h1>
</body>
</html>
