<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>P47R1CK.NET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #282828, #1a1a1a);
            background-size: 400% 400%; /* Makes the gradient larger for a subtle animation */
            animation: backgroundShift 10s ease infinite;
            color: #ffffff;
            font-family: "Poiret One", sans-serif;
            font-weight: 400;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            padding: 20px 40px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
            position: relative;
        }

        /* Simple fade-in animation for the title */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background animation for subtle movement */
        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>P47R1CK.NET</h1>
</body>
</html>
