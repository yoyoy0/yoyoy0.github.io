<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <title>P47R1CK.NET</title>
  <style>
    body {
      font-family: 'Poiret One', sans-serif;
      padding: 20px;
      background: url('/images/concrete-bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #content {
      white-space: pre-wrap; /* Preserve formatting (e.g., line breaks, spaces) */
      font-family: 'Courier New', Courier, monospace; /* Fixed-width font */
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for better readability */
      color: #fff; /* White text */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      overflow-x: auto; /* Enable horizontal scrolling if text is too wide */
    }
  </style>
</head>
<body>
  <h1>Shinji.txt Viewer</h1>
  <div id="content">Loading...</div>

  <script>
    fetch('shinji.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch shinji.txt');
        }
        return response.text();
      })
      .then(text => {
        document.getElementById('content').textContent = text;
      })
      .catch(error => {
        document.getElementById('content').textContent = 'Error loading content.';
        console.error(error);
      });
  </script>
</body>
</html>
